{% load staticfiles %}
<!doctype html>
        <!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en-US"> <![endif]-->
        <!--[if IE 7]>    <html class="lt-ie9 lt-ie8" lang="en-US"> <![endif]-->
        <!--[if IE 8]>    <html class="lt-ie9" lang="en-US"> <![endif]-->
        <!--[if gt IE 8]><!--> 
	<html lang="en-US"> <!--<![endif]-->
        <head>
                <!-- META TAGS -->
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <title>{{ title }}Knowledge Base Theme</title>

                <link rel="shortcut icon" href="{% static 'images/website/favicon.png' %}" />

                <!-- Style Sheet-->
                <link rel="stylesheet" href="{% static 'css/website/style.css' %}"/>
                <link rel='stylesheet' id='bootstrap-css-css'  href="{% static 'css/website/bootstrap5152.css' %}" type='text/css' media='all' />
                <link rel='stylesheet' id='responsive-css-css'  href="{% static 'css/website/responsive5152.css' %}" type='text/css' media='all' />
                <link rel='stylesheet' id='pretty-photo-css-css' href="{% static 'css/website/prettyphoto/prettyPhotoaeb9.css' %}" type='text/css' media='all' />
                <link rel='stylesheet' id='main-css-css'  href="{% static 'css/website/main5152.css' %}" type='text/css' media='all' />
                <link rel='stylesheet' id='custom-css-css'  href="{% static 'css/website/custom5152.html' %}"  type='text/css' media='all' />


                <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
                <!--[if lt IE 9]>
                <script src="js/html5.js"></script>
                <![endif]-->
        </head>

        <body>
             <div id="wrapper">
                 {% block wrapper %}{% endblock %}
             </div>

                <a href="#top" id="scroll-top"></a>

                <!-- script -->
                <script type='text/javascript' src="{% static 'js/website/jquery-1.8.3.min.js' %}"></script>
                <script type='text/javascript' src="{% static 'js/website/jquery.easing.1.3.js' %}"></script>
                <script type='text/javascript' src="{% static 'js/website/prettyphoto/jquery.prettyPhoto.js' %}"></script>
                <script type='text/javascript' src="{% static 'js/website/jflickrfeed.js' %}"></script>
		<script type='text/javascript' src="{% static 'js/website/jquery.liveSearch.js' %}"></script>
                <script type='text/javascript' src="{% static 'js/website/jquery.form.js' %}"></script>
                <script type='text/javascript' src="{% static 'js/website/jquery.validate.min.js' %}"></script>
                <script type='text/javascript' src="{% static 'js/website/custom.js' %}"></script>

</body>
</html>
