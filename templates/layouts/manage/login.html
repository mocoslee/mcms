{% extends "layouts/wide.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content  %}
<h1><p class="text-center">欢迎使用mocos-cms</p></h1>
<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{% trans "登录" %}</h3>
        </div>
        <div class="panel-body">
            <form role="form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <fieldset>
                    {% bootstrap_form login_form success_css_class='' %}
                    <!-- Change this to a button or input when using this as a form -->
					<div class='form-group'>
		                <button class="btn btn btn-primary btn-block center-block">{% trans "登录" %}</button>
    				</div>
					<div class='form-group'>
    				</div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
