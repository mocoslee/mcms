{% load staticfiles %}
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">
              
              	  <p class="centered"><a href="profile.html"><img src="{% static 'images/management/ui-sam.jpg' %}" class="img-circle" width="60"></a></p>
              	  <h5 class="centered">信奇科技</h5>

                      <a class="active" href="{% url 'management:dashboard' %}">

                      </a>
                  </li>

            {% for item in nav.sidebar_iteritems %}

                      <a href="javascript:;" >

                      <ul class="sub">

                  </li>
	    {% endfor %}

              </ul>
